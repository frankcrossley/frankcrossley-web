<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>A p5.js sketch</title>
  <script src="libraries/p5.js" type="text/javascript"></script>
  <script src="test-sketch.js" type="text/javascript"></script>
  <style> 
   html, body {height: 100%;}
   body {margin: 0; display: flex; justify-content: center; align-items: center;}
  </style> 
 </head>
 <body>
 <script>
 function setup() {
  createCanvas(900, 900);
}

function draw() {
  background(220);
}

function draw() {

 var x_offset = 25
 var y_offset = 25
 
 strokeWeight(4);
 stroke(57, 60, 219);
 line(120 + x_offset,150 + y_offset,750 + x_offset,100 + y_offset)
 line(750 + x_offset,100 + y_offset,800 + x_offset,200 + y_offset)
 line(800 + x_offset,200 + y_offset,850 + x_offset,225 + y_offset)
 line(850 + x_offset,225 + y_offset,450 + x_offset,400 + y_offset)
 line(450 + x_offset,400 + y_offset,350 + x_offset,350 + y_offset)
 line(350 + x_offset,350 + y_offset,275 + x_offset,425 + y_offset)
 line(275 + x_offset,425 + y_offset,200 + x_offset,450 + y_offset)
 line(200 + x_offset,450 + y_offset,120 + x_offset,150 + y_offset)
 
 fill(219, 72, 214);
 strokeWeight(2);
 stroke(63, 204, 209);
 ellipse(450 + x_offset, 370 + y_offset, 20, 20);
  
 fill(219, 72, 214);
 strokeWeight(2);
 stroke(63, 204, 209);
 ellipse(170 + x_offset, 200 + y_offset, 40 , 40);
}
  </script>
 </body>
</html>
